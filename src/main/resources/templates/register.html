<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<div class="row">
    <div class="col-4 offset-4 p-3">
        <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form action="/register" method="POST" enctype="multipart/form-data">
                    <div>
                        <input type="text" placeholder="First Name" name="firstName" class="form-control my-2">
                    </div>
                    <div>
                        <input type="text" placeholder="Last Name" name="lastName" class="form-control my-2">
                    </div>
                    <div>
                        <input type="text" placeholder="Phone" name="phone" class="form-control my-2">
                    </div>
                    <div>
                        <input type="password" placeholder="Password" name="password" class="form-control my-2">
                    </div>
                    <div>
                        <label for="roles">Roles:</label>
                        <select class="form-control my-2" id="roles" name="roleIds" multiple>
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="photo">Photo:</label>
                        <input type="file" id="photo" name="photo" class="form-control my-2">
                    </div>
                    <button type="submit" class="btn btn-outline-dark my-2 mx-2">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
